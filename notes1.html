<!DOCTYPE html>
	<html lang="en"> <!--Defines the native language of document-->
	<head>
		<meta charset="utf-8"> <!--Defines the encoding type for the document-->
		<title>Emmet</title>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script> <!--Points to a library to allow support for older browsers-->
	</head>
	<body>
		<blockquote>"This quote is the best quote ever"</blockquote> <!--More specific way to represent group of content (i.e. quote)--> <hr /> <!--Horizontal Rule, Section break of line-->
		<p>H<sub>2</sub>O</p> <br />
		<p>420<sup>th</sup></p>
		<!--<Small> reduces text size. sup creates a small text above for date. sub creates small text for formulas <del> <ins> <s> = strikethrough.-->
		<q>Yung Quote</q> <!--Creates a quote complete withn ""-->
		<!--<acronym> tag is NOT supported in HTML5. Use <abbr>-->
		<address>
			<a href="mailto:kevinjantunen@gmail.com">Email</a>
			<p> 33404 Florida</p>
		</address> <!--Formats for an address-->

		<!-- Relative links = one page to another on the same site.
		 External links = one site to another. ALWAYS USE target="_blank" it directs the link to a new tab.
		 Mail client = links that start up mail client to email specified email address.
		 Image link = uses image instead of text to click on. -->

		<!-- img tags: src=location of image
		 alt= description of the image if it doesnt display.
		 title=tooltip with more information about the image.
		 add height and width in px. -->

	</body>
</html>
